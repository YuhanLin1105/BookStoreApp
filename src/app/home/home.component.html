<h1>Home Page</h1>
<p>
  Welcome {{ authService.currentUser }}
</p>


<ul>
  <li *ngIf="authService.isAdmin">
    <a routerLink="/admin">Admin</a>
  </li>
  <li *ngIf="!authService.isLoggedIn()">
    <a routerLink="/login">Login</a>
  </li>
  <li *ngIf="authService.isLoggedIn()">
    <a (click)="authService.logout()" href=""> Logout </a>
  </li>
 
</ul>
